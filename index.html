<html>
<head>
	<link rel="stylesheet" href="style/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="./style/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="./style/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style/custom.css">

	<link href="style/signin.css" rel="stylesheet">

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script data-main="js/app.js" src="js/lib/require.js"></script>
	<script>
	require.config({
		urlArgs: "bust=" +  (new Date()).getTime()
	});
	</script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<a href="#" class="navbar-brand home">TopJoke</a>

			<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<div class="collapse navbar-collapse navHeaderCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="home"><a href="#">Home</a></li>
					<li class="about"><a href="#">About</a></li>
					<li class="signIn_SignOut"><a href="#" >Sign in</a></li>
					<li class="createAccount"><a href="#">Create account</a></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<a class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</a>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>

		</div>
	</div>

	<div class="joke-list">

	</div>

	<script id="joke_template" type="text/template" >
		<div class="panel panel-default miguels-customization">
			<div class="panel-heading">
				<h3 class="panel-title"><%= title %></h3>
			</div>
			<div class="panel-body">
				<%= joke %>
			</div>
			<div class="panel-footer">
				<%= jokeAuthor %>
			</div>
		</div>
	</script>

	<script id="aboutPage" type="text/template">
		<%= aboutPageText %>
	</script>

	<script id="login_template" type="text/template">
		<form class="form-signin" role="form">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="email" class="form-control" placeholder="Email address" required autofocus>
			<input type="password" class="form-control" placeholder="Password" required>
			<div class="checkbox">
				<label>
				<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</script>

	<script id="navbar_right_when_NOT_loged_in" type="text/template">
		<li class="home"><a href="#">Home</a></li>
		<li class="about"><a href="#">About</a></li>
		<li class="signIn"><a href="#" >Sign in</a></li>
		<li class="createAccount"><a href="#">Create account</a></li>
	</script>

	<script id="navbar_right_when_loged_in" type="text/template">
		<li class="home"><a href="#">Home</a></li>
		<li class="about"><a href="#">About</a></li>
		<li class="groups"><a href="#">Groups</a></li>
		<li class="signOut"><a href="#">Sign out</a></li>
	</script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/lib/bootstrap.min.js"></script>
</body>
</html>
